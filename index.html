							<li><a href="#"><img src="images/instagrampink.png" alt="instagram" height="40" width="auto"></a></li>

		<script>
			//Mobile Navigation dropdown	
			$('.mobile-toggle').click(function(){
				$('.nav-function').toggleClass('mobile-nav-list', 400, 'easeInSine');
			});
			// Carousel
			$(document).ready(function() {
			  $("#owl-demo").owlCarousel({
			      navigation : false, // Show next and prev buttons
			      slideSpeed : 300,
			      paginationSpeed : 500,
			      singleItem:true,
			      autoPlay:5000
			  });
			// main image board hover animation
			$(".main-thumbs").hover(function () {
			    $(this).fadeTo("slow", 0.33);
				},
				function(){
					$(this).fadeTo("fast", 1);
					});
				});
		</script>
